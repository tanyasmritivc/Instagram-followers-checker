<!DOCTYPE html>
<html>
<head>
    <title>Instagram Unfollowers Checker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            padding: 40px;
            max-width: 600px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
        }
    
        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            color: #111;
        }
    
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
            margin-top: 20px;
        }
    
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fafafa;
            margin-bottom: 10px;
        }
    
        button {
            margin-top: 25px;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            background-color: #111;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        button:hover {
            background-color: #333;
        }
    
        #result {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
    
        ul {
            margin-top: 10px;
            padding-left: 20px;
        }
    
        li {
            margin: 5px 0;
        }
    
        p {
            font-size: 15px;
        }
    </style>
    
</head>
<body>
    <h1>Instagram Unfollowers Checker</h1>
    <form id="upload-form">
        <label>Upload <b>followers_1.json</b>:</label><br>
        <input type="file" name="followers" accept=".json" required><br><br>

        <label>Upload <b>following.json</b>:</label><br>
        <input type="file" name="following" accept=".json" required><br><br>

        <button type="submit">Check Unfollowers</button>
    </form>

    <div id="result"></div>

    <script>
        const form = document.getElementById('upload-form');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            const response = await fetch('/check', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (data.error) {
                resultDiv.innerHTML = `<p style="color:red;">Error: ${data.error}</p>`;
            } else if (data.not_following_back.length === 0) {
                resultDiv.innerHTML = `<p>Everyone follows you back! ðŸŽ‰</p>`;
            } else {
                resultDiv.innerHTML = `
                    <h3>ðŸš« People who donâ€™t follow you back:</h3>
                    <ul>${data.not_following_back.map(user => `<li>${user}</li>`).join('')}</ul>
                `;
            }
        });
    </script>
</body>
</html>
